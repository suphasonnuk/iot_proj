{% extends 'base.html' %}


{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
</div>

    <div id = "names" class = "container-fluid text-center mt-3 p-2">

        <div>
          <img class="mt-3 mb-5 rounded" src="{{url_for('static' , filename = 'img/logo_real.png')}}" width="25%" />

        </div>
  
          <div class="container-sm col m-auto p-2">
            <form method="post" action = '/register/' name = 'register' enctype="multipart/form-data">
              <div class="row">
                <div class="form-floating mt-3 mb-3">
                      <input class="form-control form-control-md " type="text" placeholder="name" name = "user_name">
                      <label class="mx-2" for= "user_name"> User Name </label>
                </div>

                <div class="form-floating mt-3 mb-3">
                  <input class="form-control form-control-md " type="text" placeholder="name" name = "user_password">
                  <label class="mx-2" for= "user_name"> Password </label>
            </div>
    
                <div class="form-floating mt-3 mb-3">
                      <input class="form-control form-control-md" type="text" placeholder="99/99 example" name = "house_num">
                      <label class="mx-2" for = "user_id"> Your House Number </label>
                      <br>
                </div>
                <div class="form-group mt-3">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" placeholder="name@example.com" name = "user_email">
                </div>
                <div class="form-group mt-3">

                  <label for = "user_time"> Your License Plates Picture </label>
                  <input class="p-2 form-control form-control-sm" accept="image/*" type="file" placeholder="lisense" name = "user_lisense">
                  <br>
                </div>
                <input class="btn btn-outline-success m-3 p-3" type="submit" value = "Register">
              </form>
            
  
          
  
      </div>
{% endblock %}

</html>
