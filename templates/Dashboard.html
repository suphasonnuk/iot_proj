{% extends 'base.html' %}

{% block content %}
    <div class="container-md mt-5">
        <h2>   This is DashBoard page  </h2>

    </div>


    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
      {% endfor %}
  </div>

    <div class="container-lg">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">House number</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{personal[0]}}</td>
            <td>{{personal[1]}}</td>
            <td>{{personal[3]}}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>


    </div>

    <div class="row">
        
        <div class="col">
            <form action = '/home/' method="post" name = "home">       
                <button name = "home" type="submit" class="btn btn-secondary"> &#x2770; HOME </button>
            </form>
        </div>

        <div class="col">
          <form action = '/logout/' method="post" name = "logout">       
              <button name = "logout" type="submit" class="btn btn-danger"> LOG OUT </button>
          </form>
      </div>

        <div class="col"> 
            <form action = '/que/' method="post" name = "que">       
                <button name = "que" type="submit" class="btn btn-secondary"> &#x2771; Que </button>
            </form>
        </div>
    </div>
{% endblock %}
