{% extends 'base.html' %}

{% block content %}
    <div class="container-md mt-5">
        <h2>   This is Admin checking page  </h2>

    </div>

    <div class="row">

        <div class="container-lg">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">User Name</th>
                  <th scope="col">House number</th>
                  <th scope="col">Email</th>
                
                </tr>
              </thead>
              <tbody>
                {%for data in personal%}
                <tr>

                    
                    {%for i in data %}
                  
                  <td>{{i}}</td>

                  {%endfor%}
                
                </tr>
                {%endfor%}

                
              
          </div>
      
        
    </div>
    <div class="container-lg">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">User Name</th>
              <th scope="col">User License Plates</th> -->
            </tr>
          </thead>
          <tbody>
  
            {%for info in _plates%}
  
            <tr>
              {%for plate in info%}
  
              <td>{{plate}}</td>
  
              {%endfor%}
            </tr>
          
            {%endfor%}
            
          </tbody>
        </table>
  
  
      </div>


{%endblock%}

{%block footer%}

<div class="container text-center">

    <div class="row">
        <div class="col">
            <form action = '/home/' method="post" name = "home">       
                <button name = "home" type="submit" class="btn btn-secondary"> &#x2770; HOME </button>
            </form>
        </div>


        <div class="col">
            <form action = '/edit/' method="post" name = "edit">       
                <button name = "edit" type="submit" class="btn btn-success"> EDIT </button>
            </form>
        </div>

        <div class="col"> 
            <form action = '/history/' method="post" name = "history">       
                <button name = "history" type="submit" class="btn btn-secondary"> &#x2771; history </button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
